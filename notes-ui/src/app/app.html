<main>
  <h1 class="title">Hello from Angular 1.x!</h1>

  <!-- Images (and assets) are parsed and loaded from within the public directory -->
  <img src="/img/logo.png">
  <div>
    <label ng-bind="vm.mytext"/>
  </div>

  <button ng-click="vm.clickme()">Click here</button>

  <a href="/#!/hello">Go to hello page state</a>
  <a ui-sref="paul">Go to paul page state</a>
  <a href="/hello">Go to hello directly page state</a>

  <ui-view></ui-view>

</main>
<footer>
  <a ng-href="{{vm.url}}">Webpack Angular Starter</a>
</footer>
